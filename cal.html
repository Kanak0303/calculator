<html>
    <head>
        <title>Calculator</title>
    </head>
    <body style="margin: 50px; text-align: center;">
        <h1 style="color:green"> Calculator </h1>
        Enter Number1:<input type="text" id="num1" style="margin-left: 20px;"><br><br>
        Enter Number2:<input type="text" id="num2 "style="margin-left: 20px;"><br><br>
        Enter operator:<input type="text" id="operator" style="margin-left: 20px;"><br><br>
        <button id="button" onclick="cal(event)"style="margin-top: 10px; padding:8px 15px; background-color:green; color:white; border:none">
            Submit</button>
        <script>
            function cal(event){
                let a=parseInt(document.getElementById("num1").value)
                let b=parseInt(document.getElementById("num2").value)
                let c=(document.getElementById("operator").value)
                let result=0;

                event.preventDefault();

                if(c=="+"){
                    result=a+b;
                }
                else if(c=="-"){
                    result=a-b;
                }
                else if(c=="*"){
                    result=a*b;
                }
                else if(c=="/"){
                    result=a/b;
                }
                alert(result)
            }           
        </script>
    </body>
</html>
